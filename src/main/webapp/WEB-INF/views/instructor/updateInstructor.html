<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://i.pinimg.com/originals/b8/b9/a2/b8b9a2f0d10e9c0a105c3c3c3ec93a23.jpg");
        }
        form{
            max-width: 360px;
            margin: auto;
        }
    </style>
</head>
<body>
<form th:action="@{/instructors/{companyId}/{instructorId}/saveUpdate(companyId=${companyId},instructorId=${instructorId})}"
      th:object="${instructor}"
      th:method="post"
      style="text-align:center; margin-top:50px; font-size: 15px;">
    <div><input th:field="*{firstName}"></div>
    <br>
    <div><input th:field="*{lastName}"></div>
    <br>
    <div><input th:field="*{phoneNumber}"></div>
    <br>
    <div><input th:field="*{email}"></div>
    <br>
    <div><input th:field="*{specialization}"></div>
    <br>
    <div><input type="submit" value="update"></div>
</form>
</body>
